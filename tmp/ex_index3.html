<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>tmp</title>
</head>
<body>
    
    <div id="app">
        <p class="has-text-info">次の学科の学生が対象です。名前と年齢を入力してください。</p>

        <ul >
            <li v-for="(dep, i) in depart" :key="i">
                {{ dep.name }}
            </li>
        </ul>
        <br>

        <p class="has-text-info">名前</p>
        <input type="text" name="name" value="name">

        <br><br>
        <p class="has-text-info">年齢</p>
        <p>{{ age }} 
        <button @click="increment" class="button is-success is-outlined">+1</button>

        <button @click="decrement" class="button is-success is-outlined">-1</button>
    </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="ex_script3.js"></script>
</body>
</html>
