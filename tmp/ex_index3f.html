<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>tmp</title>
</head>
<body>
    
    <div id="app">

        <p>次の学科の学生が対象です。</p>
        <p v-for="(item, i) in major" :key="i" >
            {{item.name}}
        </p><br>

        <p>対象学科のIT科目</p>
        <p v-for="(item, i) in sub" :key="i" >
            科目番号{{item.number}} : {{item.name}} : {{item.com}}コマ
        </p><br>

        <p>{{ count }}</p>
        <button @click="increment" class="button is-success is-outlined">+1</button>
        <button @click="decrement" class="button is-success is-outlined">-1</button>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="ex_script3f.js"></script>
</body>
</html>
