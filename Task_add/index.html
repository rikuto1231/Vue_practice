<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tmp</title>
</head>
<body>
    
    <div id="app" >
        <article class="wrap">
            <section class="todo-from">
                <input type="text" name="todo-text" class="input-text"
                    placeholder="please input todo" :value="text" @input="inputText"
                />
                <button class="add-button" @click="addTodo">ADD TODO</button>
            </section>
        </article class="list-area">
            <div class="area-incomplete">
                <p class="todo-title">incomplete items</p>
                <ul class="todo-area">
                    <li v-for="(item,i) in todos" :key="i" class="list">
                        <span class="list-label">{{item.text}}</span>
                    </li>
                </ul>
            </div>
    </div>


    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
